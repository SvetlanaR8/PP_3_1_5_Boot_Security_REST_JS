<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="/app.js" defer></script>
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <table class="table table-dark table-borderless">
                <tbody>
                <tr>
                    <td>
                        <p class="font-weight-bold" id="adminHead"
                           text="${admin.getUsername()} +' with roles: ' + ${admin.rolesToString()}">VALUE</p>
                    </td>
                    <td>
                        <a class="text-white" href="/logout">Logout</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <h2>
                        Admin panel
                    </h2>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                               role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                               role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <div class="card">
                                <h4 class="card-header">All users</h4>
                                <div class="card-body">


                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>LastName</th>
                                            <th>Username</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="userstable">
                                        
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <div class="card">
                                <h4 class="card-header">Add new user</h4>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="mx-auto col-10 col-md-8 col-lg-4">

                                            <!---- New user form---->
                                            <form id="newUserForm">

                                                <div class="form-group" >
                                                    <label for="firstName" class="col-form-label font-weight-bold">First
                                                        name:</label>
                                                    <input type="text" class="form-control" id="firstName"
                                                           name="firstName"/>
                                                </div>


                                                <div class="form-group">
                                                    <label for="lastName" class="col-form-label font-weight-bold">Last
                                                        name:</label>
                                                    <input type="text" class="form-control" id="lastName"
                                                           name="lastName"/>
                                                </div>


                                                <div class="form-group">
                                                    <label for="username" class="col-form-label font-weight-bold">Username:</label>
                                                    <input type="text" class="form-control" id="username"
                                                           name="username"/>
                                                </div>


                                                <div class="form-group">
                                                    <label for="password" class="col-form-label font-weight-bold">Password:</label>
                                                    <input type="text" class="form-control" id="password"
                                                           name="password"/>
                                                </div>


                                                <label for="roles"
                                                       class="bold-form-label font-weight-bold">Roles</label>
                                                <select multiple class="form-control" id="roles" name="roles"
                                                        size="${allRoles.size()}">
                                                    <option text="${role.name}"
                                                            value="${role.id}">
                                                    </option>
                                                </select>
                                                <br/>

                                                <div class="d-flex justify-content-center">
                                                    <button type="submit" class="btn btn-success btn-lg">Add new user
                                                    </button>
                                                </div>

                                            </form>
                                        </div>
                                    </div>

                                </div>


                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h2>
                        User information-page
                    </h2>
                    <div class="card">
                        <h4 class="card-header">About user</h4>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>LastName</th>
                                    <th>Username</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody id="adminInfo">
                                <tr>
                                    <td text="${admin.getId()}"></td>
                                    <td text="${admin.getFirstName}"></td>
                                    <td text="${admin.getLastName}"></td>
                                    <td text="${admin.getUsername()}"></td>
                                    <td text="${admin.rolesToString()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



   <!---- Edit Modal---->

   <div class="modal fade" id="editModal" tabindex="-1"
   role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <form action="@{/admin/{id}(id=${user.id})}" method="PATCH" id="editForm">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">Edit
                      user</h5>
                  <button type="button" class="close" data-dismiss="modal"
                          aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">

                  <div class="form-group">
                      <label for="id"
                             class="col-form-label font-weight-bold">ID:</label>
                      <input type="text" class="form-control" id="id"
                             name="id" value="${user.id}" readonly/>
                  </div>
                  <div class="form-group">
                      <label for="firstNameEdit"
                             class="col-form-label font-weight-bold">First
                          name:</label>
                      <input type="text" class="form-control"
                             id="firstNameEdit" name="firstName"
                             value="${user.firstName}"/>
                  </div>
                  <div class="form-group">
                      <label for="lastNameEdit"
                             class="col-form-label font-weight-bold">Last
                          name:</label>
                      <input type="text" class="form-control"
                             id="lastNameEdit" name="lastName"
                             value="${user.lastName}"/>
                  </div>
                  <div class="form-group">
                      <label for="usernameEdit"
                             class="col-form-label font-weight-bold">Username:</label>
                      <input type="text" class="form-control"
                             id="usernameEdit" name="username"
                             value="${user.username}"/>
                  </div>
                  <div class="form-group">
                      <label for="passwordEdit"
                             class="col-form-label font-weight-bold">Password:</label>
                      <input type="text" class="form-control"
                             id="passwordEdit" name="password"
                             value="${user.password}"/>
                  </div>
                  <div class="mt-3">
                      <label for="rolesEdit"
                             class="bold-form-label font-weight-bold">Roles</label>
                      <select multiple class="form-control" id="rolesEdit"
                              size="${allRoles.size()}" name="roles"
                              value="${user.roles}">
                          <option text="${role.authority.replaceFirst('ROLE_', '')}"
                                  selected="${user.hasRole(role)}"
                                  value="${role.id}">
                          </option>
                      </select>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary"
                          data-dismiss="modal">Close
                  </button>
                  <button type="submit" class="btn btn-primary">Edit
                  </button>
              </div>
          </div>
      </div>
  </form>
</div>


<!---- Delete Modal---->

<div class="modal fade" id="deleteModal" tabindex="-1"
   role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <form action="@{/admin/{id}(id=${user.id})}" method="DELETE" id="deleteForm">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="deleteModalLabel">Delete
                      user</h5>
                  <button type="button" class="close" data-dismiss="modal"
                          aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">

                  <div class="form-group">
                      <label for="deleteId"
                             class="col-form-label font-weight-bold">ID:</label>
                      <input type="text" class="form-control"
                             id="deleteId" name="id"
                             value="${user.id}" readonly/>
                  </div>
                  <div class="form-group">
                      <label for="deleteFirstName"
                             class="col-form-label font-weight-bold">First
                          name:</label>
                      <input type="text" class="form-control"
                             id="deleteFirstName" name="firstName"
                             value="${user.firstName}" readonly/>
                  </div>
                  <div class="form-group">
                      <label for="deleteLastName"
                             class="col-form-label font-weight-bold">Last
                          name:</label>
                      <input type="text" class="form-control"
                             id="deleteLastName" name="lastName"
                             value="${user.lastName}" readonly/>
                  </div>
                  <div class="form-group">
                      <label for="deleteUsername"
                             class="col-form-label font-weight-bold">Username:</label>
                      <input type="text" class="form-control"
                             id="deleteUsername" name="username"
                             value="${user.username}" readonly/>
                  </div>
                  <div class="form-group">
                      <label for="deletePassword"
                             class="col-form-label font-weight-bold">Password:</label>
                      <input type="text" class="form-control"
                             id="deletePassword" name="password"
                             value="${user.password}" readonly/>
                  </div>
                  <div class="mt-3">
                      <label for="deleteRoles"
                             class="bold-form-label font-weight-bold">Roles</label>
                      <select multiple class="form-control"
                              id="deleteRoles"
                              size="${allRoles.size()}" name="roles"
                              value="${user.roles}" disabled>
                          <option text="${role.authority.replaceFirst('ROLE_', '')}"
                                  selected="${user.hasRole(role)}"
                                  value="${role.name}">
                          </option>
                      </select>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary"
                          data-dismiss="modal">Close
                  </button>
                  <button type="submit" class="btn btn-danger">Delete
                  </button>
              </div>
          </div>
      </div>
  </form>
</div>

</body>
</html>
